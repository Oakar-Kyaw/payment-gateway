name: CICD

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/payment-service:latest
            ${{ secrets.DOCKER_USERNAME }}/payment-service:${{ github.sha }}

  deploy: 
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy with Auto-Rollback and Health Check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            IMAGE="${{ secrets.DOCKER_USERNAME }}/payment-service:latest"
            # Fixed: Use localhost since we're on the same server
            HEALTH_URL="https://13.215.207.14:8000/api/v1/health"
            BACKUP_FILE="/tmp/payment-service-backup.txt"
            
            echo "ğŸ§¹ Cleaning up any existing containers..."
            docker rm -f payment-service-new || true
            
            echo "ğŸ’¾ Saving current image for rollback..."
            docker inspect payment-service --format='{{.Config.Image}}' > $BACKUP_FILE 2>/dev/null || echo "none" > $BACKUP_FILE
            
            echo "ğŸ“¥ Pulling new image..."
            docker pull $IMAGE
            
            echo "ğŸš€ Starting new container as 'payment-service-new'..."
            docker run -d -p 8000:8000 --name payment-service-new $IMAGE
            
            echo "â³ Waiting 15 seconds for app to warm up..."
            sleep 15
            
            echo "ğŸ” Running health checks on $HEALTH_URL..."
            HEALTH_OK=false
            for i in {1..5}; do
              echo "ğŸ”„ Attempt $i..."
              if curl -fs $HEALTH_URL >/dev/null; then
                echo "âœ… Health check passed!"
                HEALTH_OK=true
                break
              fi
              echo "âŒ Health check failed. Retrying in 5s..."
              sleep 5
            done
            
            if [ "$HEALTH_OK" = true ]; then
              echo "ğŸ‰ Promoting new container!"
              # Stop old container first
              docker stop payment-service || true
              docker rm -f payment-service || true
              # Rename new container
              docker rename payment-service-new payment-service
              echo "âœ… Deployment successful!"
            else
              echo "ğŸš¨ Health check failed after 5 attempts. Initiating rollback..."
              
              echo "ğŸ—‘ï¸ Cleaning up failed container..."
              docker rm -f payment-service-new || true
              
              BACKUP_IMAGE=$(cat $BACKUP_FILE)
              if [ "$BACKUP_IMAGE" = "none" ]; then
                echo "âš ï¸ No previous image found to roll back to!"
                exit 1
              fi
              
              echo "ğŸ”„ Restoring previous version: $BACKUP_IMAGE"
              docker run -d -p 8000:8000 --name payment-service $BACKUP_IMAGE
              
              echo "â³ Waiting for rollback container to warm up..."
              sleep 10
              
              if curl -fs $HEALTH_URL >/dev/null; then
                echo "âœ… Rollback succeeded!"
              else
                echo "âŒ Rollback failed too! Manual intervention required!"
                exit 1
              fi
            fi

      - name: Deployment Status
        if: success()
        run: |
          echo "ğŸ‰ Deployment completed successfully or rollback succeeded!"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "ğŸ’¥ Deployment or rollback failed!"
          echo "ğŸš¨ Manual intervention required. Check EC2 logs."