name: CICD

on: 
  push:
    branches: [ master ]


jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: login into docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/payment-service:latest .
      
      - name: push docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/payment-service:latest

  deploy: 
    needs: build
    runs-on: self-hosted
    steps:
      - name: pull image from docker hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/payment-service:latest

      - name: delete old container
        run: docker rm -f payment-service || true

      - name: run container
        run: docker run -d -p 8000:8000 --name payment-service ${{ secrets.DOCKER_USERNAME }}/payment-service:latest