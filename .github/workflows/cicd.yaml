name: CICD

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: login into docker hub
        uses: docker/login-action@v3 # Using the recommended actions for Docker login
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} # This should be your Docker Personal Access Token (PAT)

      - name: build and push docker image
        uses: docker/build-push-action@v6 # Using the recommended action for Docker build and push
        with:
          context: . # Build context is the current directory
          push: true # Push the image to Docker Hub
          tags: ${{ secrets.DOCKER_USERNAME }}/payment-service:latest

  deploy: 
    needs: build
    runs-on: self-hosted
    steps:
      - name: pull image from docker hub
        run: |
          echo "Pulling latest Docker image..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/payment-service:latest

      - name: stop and remove old container if exists
        run: |
          echo "Removing old container if it exists..."
          docker rm -f payment-service || echo "No existing container"

      - name: run container
        run: |
          echo "Running new container..."
          docker run -d \
            -p 8000:8000 \
            --name payment-service \
            ${{ secrets.DOCKER_USERNAME }}/payment-service:latest
