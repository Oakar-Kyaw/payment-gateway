name: CICD

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/payment-service:latest
            ${{ secrets.DOCKER_USERNAME }}/payment-service:${{ github.sha }}

  deploy: 
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Store current version for auto-rollback
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”„ Storing current container image for rollback..."
            docker inspect payment-service --format='{{.Config.Image}}' > /tmp/payment-service-backup.txt 2>/dev/null || echo "none" > /tmp/payment-service-backup.txt
            echo "âœ… Backup saved: $(cat /tmp/payment-service-backup.txt)"

      - name: Deploy with Auto-Rollback and Health Check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ğŸš€ Starting deployment..."

            IMAGE="${{ secrets.DOCKER_USERNAME }}/payment-service:latest"
            HEALTH_URL="${{ secrets.PAYMENT_SERVICE_URL }}/api/v1/health"

            echo "ğŸ“¥ Pulling latest image..."
            docker pull $IMAGE

            echo "â¹ï¸ Stopping existing containers..."
            docker rm -f payment-service-new || true
            docker stop payment-service || true

            echo "ğŸ†• Starting new container as 'payment-service-new'..."
            docker run -d \
              -p 8000:8000 \
              --name payment-service-new \
              $IMAGE

            echo "â³ Waiting for app to initialize..."
            sleep 10

            echo "ğŸ” Performing health check..."
            HEALTH_CHECK_PASSED=false
            for i in {1..5}; do
              echo "ğŸŒ Attempt $i: checking $HEALTH_URL"
              if curl -fs $HEALTH_URL >/dev/null; then
                HEALTH_CHECK_PASSED=true
                break
              fi
              sleep 5
            done

            if [ "$HEALTH_CHECK_PASSED" = true ]; then
              echo "âœ… Health check passed! Promoting new container..."

              docker rm -f payment-service || true
              docker rename payment-service-new payment-service

              echo "âœ… Deployment complete! Running: $IMAGE"
            else
              echo "âŒ Health check failed! Initiating rollback..."

              docker rm -f payment-service-new || true

              BACKUP_VERSION=$(cat /tmp/payment-service-backup.txt)
              if [ "$BACKUP_VERSION" = "none" ]; then
                echo "âŒ No previous image to rollback to!"
                exit 1
              fi

              echo "ğŸ”„ Restoring previous version: $BACKUP_VERSION"
              docker run -d \
                -p 8000:8000 \
                --name payment-service \
                $BACKUP_VERSION

              sleep 5
              if curl -fs $HEALTH_URL >/dev/null; then
                echo "âœ… Rollback succeeded! Previous version is healthy."
              else
                echo "âŒ Rollback failed! Manual intervention required."
                exit 1
              fi
            fi

      - name: Deployment Status
        if: success()
        run: |
          echo "ğŸ‰ Pipeline completed successfully!"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "ğŸ’¥ Pipeline failed!"
          echo "ğŸš¨ Check the logs for error details. Rollback may have been triggered."
