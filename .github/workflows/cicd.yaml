name: CICD

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/payment-service:latest
            ${{ secrets.DOCKER_USERNAME }}/payment-service:${{ github.sha }}

  deploy: 
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Store current version for auto-rollback
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Store current running version before deployment
            docker inspect payment-service --format='{{.Config.Image}}' > /tmp/payment-service-backup.txt 2>/dev/null || echo "No previous version"
            echo "ğŸ”„ Backup version stored: $(cat /tmp/payment-service-backup.txt 2>/dev/null || echo 'None')"

      - name: Deploy with Auto-Rollback
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment with auto-rollback..."
            
            # Pull new image
            echo "ğŸ“¥ Pulling latest Docker image..."
            if ! docker pull ${{ secrets.DOCKER_USERNAME }}/payment-service:latest; then
              echo "âŒ Failed to pull new image!"
              exit 1
            fi
            
            # Stop current container (but don't remove yet)
            echo "â¹ï¸  Stopping current container..."
            docker stop payment-service || echo "No existing container to stop"
            
            # Start new container with temporary name
            echo "ğŸ†• Starting new container..."
            docker run -d \
              -p 8000:8000 \
              --name payment-service-new \
              ${{ secrets.DOCKER_USERNAME }}/payment-service:latest
            
            # Wait for container to start
            echo "â³ Waiting for container to start..."
            sleep 15
            
            # Health check with multiple attempts
            echo "ğŸ” Performing health check..."
            HEALTH_CHECK_PASSED=false
            for i in {1..5}; do
              echo "Attempt $i/5..."
              if curl -k http://localhost:8000/api/v1/health 2>/dev/null; then
                echo "âœ… Health check passed!"
                HEALTH_CHECK_PASSED=true
                break
              fi
              echo "âŒ Health check failed, retrying in 10 seconds..."
              sleep 10
            done
            
            if [ "$HEALTH_CHECK_PASSED" = true ]; then
              echo "ğŸ‰ Deployment successful! Switching containers..."
              # Remove old container and rename new one
              docker rm -f payment-service || echo "No old container to remove"
              docker rename payment-service-new payment-service
              echo "âœ… Deployment completed successfully!"
              echo "ğŸ“‹ New version: ${{ github.sha }}"
            else
              echo "ğŸš¨ AUTO-ROLLBACK INITIATED!"
              echo "âŒ Health check failed after 5 attempts"
              
              # Stop and remove failed container
              docker stop payment-service-new
              docker rm payment-service-new
              
              # Check if we have a backup version to restore
              if [ -f /tmp/payment-service-backup.txt ]; then
                BACKUP_VERSION=$(cat /tmp/payment-service-backup.txt)
                echo "ğŸ”„ Restoring backup version: $BACKUP_VERSION"
                
                # Start backup version
                docker run -d \
                  -p 8000:8000 \
                  --name payment-service \
                  $BACKUP_VERSION
                
                # Quick health check on backup
                sleep 10
                if curl -k http://localhost:8000/api/v1/health 2>/dev/null; then
                  echo "âœ… Auto-rollback successful!"
                  echo "ğŸ”„ Restored to previous version: $BACKUP_VERSION"
                else
                  echo "âŒ Auto-rollback failed! Manual intervention required!"
                  exit 1
                fi
              else
                echo "âŒ No backup version found! Manual intervention required!"
                exit 1
              fi
            fi

      - name: Deployment Status
        if: success()
        run: |
          echo "ğŸ‰ Pipeline completed successfully!"
          echo "ğŸ“‹ Status: Deployment successful or auto-rollback completed"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "ğŸ’¥ Pipeline failed!"
          echo "ğŸš¨ Check the logs above for auto-rollback status"
          echo "âš ï¸  Manual intervention may be required"